<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FizzBuzz</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
  <body>
    <ol id="list">
    </ol>
  	<script type="text/javascript">
    do {
      var countTo = prompt("Please give me a number you'd like to FizzBuzz.");
      var countToNum = +countTo;
      if (isNaN(countToNum) || countToNum % 1 != 0 || countToNum < 0) {
        alert("Please make sure to enter a POSITIVE, WHOLE NUMBER. No negative numbers, fractions, or words, please.");
      } else {
        fizzBuzz(countToNum);
      }
    } while (isNaN(countToNum) || countToNum % 1 != 0 || countToNum < 0);

  	function fizzBuzz() {
  	  for (var i = 1; i <= countToNum; i++) {
  	  	var output = "";
  	  	if (i % 3 === 0) {
  	  		output += "Fizz";
  	  	}
  	  	if (i % 5 === 0) {
  	  		output += "Buzz";
  	  	}
        var finalResult = output || i;
  	  	console.log(finalResult);
        document.getElementById("list").innerHTML += "<li>" + finalResult +" </li>";
  	  }
  	}    
  	</script>
  </body>
</html>
